<!DOCTYPE html>
<html>
<head>
    <title>JSON Form</title>
</head>
<body>
    <h1>JSON Form</h1>
    <form id="jsonForm">
        <textarea id="jsonInput" rows="10" cols="50" placeholder="Enter JSON"></textarea>
        <br>
        <button type="submit">Submit</button>
    </form>
    <div id="jsonDisplay" style="display: none;">
        <h2>API Response:</h2>
        <pre id="jsonOutput"></pre>
    </div>
    <script>
        document.getElementById('jsonForm').addEventListener('submit', function (e) {
            e.preventDefault();
            const submittedJSON = document.getElementById('jsonInput').value;
            const jsonOutput = document.getElementById('jsonOutput');
            
            try {
                const parsedJSON = JSON.parse(submittedJSON);
                jsonOutput.textContent = JSON.stringify(parsedJSON, null, 2);
                document.getElementById('jsonDisplay').style.display = 'block';
            } catch (error) {
                jsonOutput.textContent = 'Invalid JSON';
                document.getElementById('jsonDisplay').style.display = 'block';
            }
        });
    </script>
</body>
</html>
